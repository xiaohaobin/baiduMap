				var addr = $(".hasSelect button").text();
				var addressInfo = {
					"id":addrId,
					"text":addr
				};
				$.cookie("addressInfo",JSON.stringify(addressInfo));
				var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
